<!DOCTYPE html>
<!-- Unit2-04-HTML-AreaTriangle -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Area of a triangle">
    <meta name="keywords" content="immaculata, ICS2O">
    <meta name="author" content="Noah Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>Area of a triangle, with JavaScript</title>
  </head>
   <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a triangle with JavaScript</span>
        </div>
      </header>
    </div>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <h2>Formulas:</h2>
              <h3>A = 1/2 x B x H</h3>
              <img src="./images/areatriangle.png" alt="Area of a triangle">
            </th>
          </tr>
        </table>
        
        <!-- Height -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-triangle"
            />
            <label class="mdl-textfield__label" for="height-of-triangle">Height ...</label>
            <span class="mdl-textfield__error">Please type in a number!</span>
          </div>
        </form>
				
        <!-- Base -->
        <form action="#">
          <p>Base</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-of-triangle"
            />
            <label class="mdl-textfield__label" for="base-of-triangle"> Base...</label>
            <span class="mdl-textfield__error">Please type in a number!</span>
          </div>
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculatetriangle()"
        >
          Calculate
        </button>
        <br/>
        <p>

          <div id="area">
          </div>
        </p>
       </main>
    </body>
</html>
